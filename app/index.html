<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Tracker</title>
    <link rel="shortcut icon" href="img/pin-21504.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="    crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script defer src="js/app.js"></script>
</head>
<body>
<main class="main">
    <h1>IP Address Tracker</h1>
    <div class=" input-group col-4 mx-auto">
        <input type="text" class="form-control" placeholder="Search for any IP address">
        <div class="input-group-append">
            <span class="button input-group-text"><i class="fas fa-chevron-right"></i></span>
        </div>
    </div>
    <div class="err"></div>

    <div class="list">
        <div class= details>
            <p class="title">IP ADDRESS</p>
            <p class="subtitle">--</p>
        </div>
        <div class= borderLine details>
            <p class="title">Location</p>
            <p class="subtitle">--</p>
        </div>
        <div class= borderLine details>
            <p class="title">TIMEZONE</p>
            <p class="subtitle">--</p>
        </div>
        <div class= borderLine details>
            <p class="title">ISP</p>
            <p class="subtitle">--</p>
        </div>
        <div class= borderLine details>
            <p class="title">Country</p>
            <p class="subtitle">--</p>
        </div>
        <div class= borderLine details>
            <p class="title">Region</p>
            <p class="subtitle">--</p>
        </div>
    </div>
    <div id="IP">
        <script id="IPTemplate" type="text/x-handlebars-template" >
            <div class="list">
                <div class= details>
                    <p class="title">IP ADDRESS</p>
                    <p class="subtitle">{{ip}}</p>
                </div>
                <div class= borderLine details>
                    <p class="title">Location</p>
                    <p class="subtitle">{{location.city}}</p>
                </div>
                <div class= borderLine details>
                    <p class="title">TIMEZONE</p>
                    <p class="subtitle">{{location.timezone}}</p>
                </div>
                <div class= borderLine details>
                    <p class="title">ISP</p>
                    <p class="subtitle">{{isp}}</p>
                </div>
                <div class= borderLine details>
                    <p class="title">Country</p>
                    <p class="subtitle">{{location.country}}</p>
                </div>
            </div>
        </script>
    </div>
</main>
<div id="mapid"></div>
</body>
</html>
